<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Forms</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Heron's Formula</h2>
            <label for="side-a">Side a:</label>
            <input type="text" id="side-a">
            <label for="side-b">Side b:</label>
            <input type="text" id="side-b">
            <label for="side-c">Side c:</label>
            <input type="text" id="side-c">
            <label for="area-result">Area (Result):</label>
            <input type="text" id="area-result" disabled>
            <button>Calculate</button>
        </div>

        <div class="form-container">
            <h2>Ambiguous Case</h2>
            <label for="angle-a">Angle A:</label>
            <input type="text" id="angle-a">
            <label for="side-a2">Side a:</label>
            <input type="text" id="side-a2">
            <label for="side-b2">Side b:</label>
            <input type="text" id="side-b2">
            <label for="triangle-type-result">Triangle Type (Result):</label>
            <input type="text" id="triangle-type-result" disabled>
            <button>Calculate</button>
        </div>

        <div class="form-container">
            <h2>Newton's Method</h2>
            <label for="root-guess">Root Guess:</label>
            <input type="text" id="root-guess">
            <label for="root-approximation-result">Root Approximation (Result):</label>
            <input type="text" id="root-approximation-result" disabled>
            <button>Calculate</button>
        </div>

        <div class="form-container">
            <h2>Polynomial Function</h2>
            <label for="coefficients">Coefficients:</label>
            <input type="text" id="coefficients">
            <label for="exponents">Exponents:</label>
            <input type="text" id="exponents">
            <label for="x-value">x Value:</label>
            <input type="text" id="x-value">
            <label for="polynomial-function-result">Polynomial Function (Result):</label>
            <input type="text" id="polynomial-function-result" disabled>
            <label for="polynomial-evaluation-result">Polynomial Evaluation (Result):</label>
            <input type="text" id="polynomial-evaluation-result" disabled>
            <button>Calculate</button>
        </div>
    </div>
</body>
</html>
